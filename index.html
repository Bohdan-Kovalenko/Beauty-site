<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/normalize.css">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <title>Beauty site</title>
    </head>
    <body>
        <header class="header-nav">
            <div class="wrapper">
                <nav class="nav-block">
                    <a class="nav-links" href="">Доставка</a>
                    <a class="nav-links" href="">Оплата</a>
                    <a class="nav-links" href="">Отзывы</a>
                    <a class="nav-links" href="">Вопрос - ответ</a>
                    <a class="nav-links nav-contacts" href="">Контакты</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="block_beauty-logo_back-call">
                <div class="wrapper">
                    <div class="beauty-logo_back-call" >
                        <div class="beauty-logo">
                            <a href="">
                                <img width="258" height="80" src="./image/Group 2.png" alt="beaty-logo">
                            </a>
                        </div>
                        <div class="number-tel_back-call">
                            <div>
                                <a class="number-tel" href="">8 (812) 123-45-67</a>
                            </div>
                            <div>
                                <button class="back-call" type="button">
                                    Обратный звонок
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="services">
                <div class="wrapper">
                    <div class="links-services">
                        <nav class="link-servises">Парихмахеская</nav>
                        <nav class="link-servises">Барбэршоп</nav>
                        <nav class="link-servises">Маникюр</nav>
                        <nav class="link-servises">Маникюр</nav>
                        <nav class="link-servises">Педикюр</nav>
                        <nav class="link-servises">Мебель</nav>
                    </div>
                </div>
            </div>
            <div class="super-chair">
                <div class="wrapper">
                    <div class=".super-chair_info">
                        <h2 class="S-chair">
                            Супер кресло
                        </h2>
                        <p class="S-chair_text">
                            Текст акции всегда отражает суть, а не <br>
                            просто болтовню, поэтому внимательнее
                        </p>
                        <button class="S-chair_button" type="button">
                            <a class="S-chair_link"  href="">Подробнее</a>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
